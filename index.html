<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tugas 29 - Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/semantic.css" />
    <link rel="stylesheet" href="Semantic-UI/components/icon.min.css" />
  </head>
  <body class="body">
    <div class="page-login">
      <div class="ui centered grid container">
        <div class="six wide column">
          <div class="ui center aligned header">
            <img src="img/niomic.png" alt="Niomic" />
            <div class="content">
              <div class="ui teal header">
                <h3>Daftar Akun Niomic</h3>
              </div>
            </div>
          </div>
          <div class="ui fluid card">
            <div class="content">
              <form class="ui form" method="POST">
                <div class="field">
                  <div class="ui left icon input">
                    <input type="text" name="first-name" id="first-name" placeholder="Nama Depan" />
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="text" name="last-name" id="last-name" placeholder="Nama Belakang" />
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="telp" name="no-telp" id="no-telp" placeholder="No Telp/HP" />
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="email" name="email" id="email" placeholder="Alamat Email" />
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="password" name="password" id="password" placeholder="Password" />
                    <i class="lock icon"></i>
                  </div>
                </div>
                <div class="field">
                  <button name="submit" type="submit" class="fluid ui teal button">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/semantic.js"></script>
  </body>
</html>
